<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Pink App</title>
</head>

<body class="page">
  <div class="page__container">
    <p>The repository is created with the purpose of learning adaptive web design and team collaboration using Git and
      GitHub.</p>
  </div>
  <div class="page__hero-bg">
    <header class="intro">
      <div class="intro__container">
        <section class="intro__top-menu">
          <picture>
            <source srcset="images/intro-logotype-pink-white-mobile.png" media="(max-width:320px)">
            <source srcset="images/intro-logotype-white-tablet.png" media="(max-width:660px)">
            <img src="images/intro-logotype-white-desktop.png" alt="Glasses and the text is pink under them"
              class="logo">
          </picture>
          <nav>
            <ul class="intro__nav-list">
              <li>
                <a href="">Головна</a>
              </li>
              <li>
                <a href="">Фотографії</a>
              </li>
              <li>
                <a href="">Конкурс</a>
              </li>
              <li>
                <a href="">HTML Academy</a>
              </li>
            </ul>
            <button class="intro__menu-burger"><img src="images/intro-menu-burger.png" alt="menu burger"></button>
          </nav>
        </section>
      </div>
    </header>
    <main class="hero">
      <div class="hero__container">
        <h1 class="hero__title">Подивись на світ інакше</h1>
        <div class="hero__info">
          <button href="" class="hero__button" aria-label="download app">Скачати програму</button>
          <ul class="hero__system-list">
            <li class="hero__system">
              <img src="images/intro-android-logo.png" alt="" class="hero__system-logo">
            </li>
            <li class="hero__system">
              <img src="images/intro-apple-logo.png" alt="" class="hero__system-logo">
            </li>
            <li class="hero__system">
              <img src="images/intro-microsoft-logo.png" alt="" class="hero__system-logo">
            </li>
          </ul>
          <p class="hero__subtitle">Доступно для iPhone, iPad, Android, Windows Phone, OS X, Windows 8</p>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
